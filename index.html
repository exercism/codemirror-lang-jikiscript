<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JikiScript playground</title>
  </head>
  <body>
    <div id="editor"></div>
    <script type="module">
      import { EditorView, basicSetup } from "codemirror";
      import { jikiscript } from "./src/index.ts";
      import { colorScheme } from "./src/create-theme/colorScheme";
      import { syntaxTree } from "@codemirror/language";

      const doc = `
// A comment
10 // Postfix comment

// Numbers
5 0 3.2 -5 -0 -3.2

// Boolean
true 
false

// Strings
""
"Hello, world!"
"Hello,\\sworld!"
"Hello, \\"world\\"!"

// String Concatenation
"Hello, " + "world!"

// parenthesis matching
set foo to 5 + 3
set foo to (5 + 3) * 2
set foo to ((5 + 3))
set foo to max( (e / f), 5 )
set foo to max( (e / f), (g - h) )
set foo to ( (a + b) * (5) )

// SET STATEMENT: set foo to ( (a + b) * (5) )
// GROUPING EXPRESSION: ( (a + b) * (5) )
// RELATIONAL EXPRESSION: (a + b) * (5)
// LEFT: GROUPING EXPRESSION: (a + b)
// LEFT: RELATIONAL EXPRESSION: a + b
// RIGHT: GROUPING EXPRESSION: (5)
// RIGHT: LITERAL: 5

set foo to (( (a + b) * (c - d) ) + 5 )
set foo to 2 * (a + b) * (c - d)
set foo to 2 * ( (a + b) * (c - d) )
set foo to 2 * (( (a + b) * (c - d) ) + 5 )
set foo to 2 * (( (a + b) * (c - d) ) + max())
set foo to 2 * (( (a + b) * (c - d) ) + max( (e / f), (g - h) ))

// Function calls
something()
something(1, true, "foo")
(something())

// Variable setting
set x to 5
change x to 3
set something1234 to "Hello, world!"

// Repeat block
repeat 10 times do
  something()
end

// Repeat_until_game_over block
repeat_until_game_over do
  something()
end

// If statement
if something is true do
  something()
end

// Else statement
if something is true do
else do
  something()
end

// Else if statement
if something is true do
else if something is false do
  something()
end

// Function definitions
function foobar do
  return "foobar"
end

function has_underscore do
  return something_with_underscore
end

function foobar with arg1 do
  return 10
end

function foobar with arg1, arg2 do
  return (10 + 20)
end
`;

      //const doc2 = `set foo to (a + b * (5))`;
      const doc2 = `set foo to 2 * (( (a + b) * (c - d) ) + max( (e + f), (g - h) ))`

      const view = new EditorView({
        doc: doc2,
        extensions: [
          basicSetup,
          jikiscript(),
          colorScheme,
          EditorView.updateListener.of((update) => {
            if (update.docChanged) {
              logSyntaxTree(view);
              printSyntaxTree(update.state);
              console.log(syntaxTree(update.state));
            }
          }),
        ],
        parent: document.querySelector("#editor"),
      });

      function posToLineCol(state, pos) {
        const line = state.doc.lineAt(pos);
        return `L${line.number}:C${pos - line.from + 1}`;
      }

      function printSyntaxTree(state) {
        const tree = syntaxTree(state);
        let output = "";

        tree.cursor().iterate((node) => {
          const indent = "  ".repeat(node.depth);
          const from = posToLineCol(state, node.from);
          const to = posToLineCol(state, node.to);
          output += `${indent}- ${node.name} [${from} -> ${to}]\n`;
        });

        console.log(output);
      }

        function logSyntaxTree(view) {
        const cursor = syntaxTree(view.state).cursor();
        do {
          console.log("Node:", cursor.name, "from:", cursor.from, "to:", cursor.to);
        } while (cursor.next());
      }

      logSyntaxTree(view);
    </script>
  </body>
</html>
