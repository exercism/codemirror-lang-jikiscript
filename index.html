<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JikiScript playground</title>
  </head>
  <body>
    <div id="editor"></div>
    <script type="module">
            import { EditorView, basicSetup } from "codemirror";
            import { jikiscript } from "./src/index.ts";

const doc = `
// A comment
10 // Postfix comment

// Numbers
5 0 3.2 -5 -0 -3.2

// Boolean
true 
false

// Strings
""
"Hello, world!"
"Hello,\\sworld!"
"Hello, \\"world\\"!"

// String Concatenation
"Hello, " + "world!"

// Variable setting
set x to 5
change x to 3
set something1234 to "Hello, world!"

// Repeat block
repeat 10 times do
  something()
end

// Repeat_until_game_over block
repeat_until_game_over do
  something()
end

// If statement
if something is true do
  something()
end

// Else statement
if something is true do
else do
  something()
end

// Else if statement
if something is true do
else if something is false do
  something()
end

// Function definitions
function foobar do
  return "foobar"
end

function has_underscore do
  return something_with_underscore
end

function foobar with arg1 do
  return 10
end

function foobar with arg1, arg2 do
  return (10 + 20)
end
`

            new EditorView({
              doc: doc,
              extensions: [basicSetup, jikiscript()],
              parent: document.querySelector("#editor"),
            });
    </script>
  </body>
</html>
